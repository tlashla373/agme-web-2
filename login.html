<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration Form Using HTML CSS & Javascript | Codehal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1> Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#"> Forgot Password </a>
                </div>
                <button type="submit"  class="btn"> Login</button>
                <p>Login with Social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                </div>

                
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1> Registration</h1>
                <div class="input-box">
                    <div class="input-box">
                        <select class="input" id="profile"  required >
                            <option value="disabled_selected">Select Section </option>
                            <option value="farmer">Farmer</option>
                            <option value="bulk_buyer">bulk buyer</option>
                            <option value="agriculture_officer">Agriculture Officer</option>
                        </select>
                        </div>
                    <i class='bx bxs-user-account'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
            
                <button type="submit"  class="btn"> Register</button>
                <p>Register with Social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            
            <div class="toggle-panel toggle-left">
                <h1> Welcome!</h1>
                <p> Don't have an Account?</p>
                <button class="btn register-btn"> Register</button>
            </div>
            
            <div class="toggle-panel toggle-right">
                <h1> Welcome Back</h1>
                <p> Already have an Account?</p>
                <button class="btn login-btn"> Login</button>
            </div>
        </div>
    </div>

    

    <script src="login.js"></script>
</body>

</html>
